<section>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm.value)">
    <div>
      <mat-form-field>
        <input
          matInput
          required
          ngModel
          name="login"
          type="text"
          placeholder="Login">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          ngModel
          required
          name="password"
          type="text"
          placeholder="Password">
      </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Send</button>
  </form>
</section>
