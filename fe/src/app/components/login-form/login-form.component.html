<section>
  <mat-card>
    <mat-card-title>
      <mat-toolbar color="primary">{{'SIGN-IN' | translate}}</mat-toolbar>
    </mat-card-title>

    <mat-card-content>
      <form #loginForm="ngForm">
        <div>
          <mat-form-field>
            <input
              matInput
              required
              ngModel
              name="login"
              type="text"
              [placeholder]="'LOGIN' | translate">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              matInput
              ngModel
              required
              name="password"
              type="text"
              [placeholder]="'PASSWORD' | translate">
          </mat-form-field>
        </div>
      </form>

      <p class="err-message" *ngIf="errorMessage">{{errorMessage | translate}}</p>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit" (click)="submit(loginForm)">{{'SIGN-IN' | translate}}</button>
        <button mat-button (click)="forgotPassword()">{{'FORGOT-PASSWORD' | translate}}</button>
      </div>

      <mat-divider></mat-divider>

      <button class="sign-up" mat-button>{{'SIGN-UP' | translate}}</button>
    </mat-card-content>
  </mat-card>
</section>
