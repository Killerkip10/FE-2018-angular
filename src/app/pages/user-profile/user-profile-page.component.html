<section>
  <mat-tab-group (selectedTabChange)="selectTab($event)">
    <mat-tab *ngFor="let tab of tabs" [label]="tab | translate"></mat-tab>
  </mat-tab-group>

  <div class="container" [ngSwitch]="tabIndex" *ngIf="(profile$ | async).loaded; else spinner">
    <ng-template ngSwitchCase="0">
      <app-user-info [userInfo]="(profile$ | async).profile"></app-user-info>
    </ng-template>

    <ng-template ngSwitchCase="1">
      <app-user-form [user]="(profile$ | async).profile" (submit)="onEditProfile($event)"></app-user-form>
    </ng-template>

    <ng-template ngSwitchCase="2">
      <app-user-list></app-user-list>
      <app-user-form [user]="(users$ | async).selected" (submit)="onEditUser($event)" *ngIf="(users$ | async).selected.id"></app-user-form>
    </ng-template>
  </div>

  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</section>
