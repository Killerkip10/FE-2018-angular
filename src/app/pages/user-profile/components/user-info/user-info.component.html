<mat-card>
  <mat-toolbar>
    <span>{{userInfo?.name}}</span>
    <span>{{userInfo?.login}}</span>
  </mat-toolbar>

  <mat-card-content>
    <mat-card-subtitle>{{userInfo?.information}}</mat-card-subtitle>
    <p>{{userInfo?.age}}</p>
    <p>{{userInfo?.dateOfBirth}}</p>
    <p>{{userInfo?.dateOfFirstLogin}}</p>
    <p>{{userInfo?.dateOfNextNot}}</p>
  </mat-card-content>
</mat-card>
