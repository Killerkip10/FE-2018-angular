<mat-card>
  <mat-card-title>{{user?.name}}</mat-card-title>
  <mat-card-subtitle>{{user?.login}}</mat-card-subtitle>

  <mat-card-content>
    <div>{{user?.age}}</div>
    <div>{{user?.dateOfBirth | date: 'medium'}}</div>
    <div>{{user?.dateOfFirstLogin | date: 'medium'}}</div>
    <div>{{user?.dateOfNextNot | date: 'medium'}}</div>
    <div>{{user?.information}}</div>
  </mat-card-content>
</mat-card>
