<div class="list">
  <div>
    <mat-form-field>
      <input matInput #searchUser type="text" placeholder="Search">
    </mat-form-field>
  </div>

  <div>
    <app-user-dropdown-item
      *ngFor="let item of filterUsers$ | async"
      [user]="item"
      (click)="select.emit(item)">
    </app-user-dropdown-item>
  </div>
</div>
