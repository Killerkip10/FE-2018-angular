<div class="list">
  <div>
    <mat-form-field>
      <input matInput #searchUser type="text" placeholder="Search">
      <mat-spinner *ngIf="spinner" matSuffix [diameter]="18"></mat-spinner>
    </mat-form-field>
  </div>

  <div>
    <app-user-dropdown-item *ngFor="let item of inputObs | async" [user]="item" (click)="select.emit(item)"></app-user-dropdown-item>
  </div>
</div>
