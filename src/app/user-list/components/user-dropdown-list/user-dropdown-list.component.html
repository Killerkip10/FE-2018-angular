<div class="list">
  <div>
    <mat-form-field>
      <input
        matInput
        #searchUser
        type="text"
        [placeholder]="'SEARCH' | translate">
      <ng-content></ng-content>
    </mat-form-field>
  </div>

  <div>
    <app-user-dropdown-item
      *ngFor="let item of users; let i = index"
      [user]="item"
      (click)="selectUser(item)">
    </app-user-dropdown-item>
  </div>
</div>
